{% extends 'produtos/base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h1 class="display-5 mb-4">
            <i class="bi bi-arrows-expand"></i> Atualizar Estoque
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-boxes"></i> Produto: {{ produto.nome }}
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Informações do Produto:</h6>
                            <p><strong>Nome:</strong> {{ produto.nome }}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Estoque Atual:</h6>
                            <p class="display-6">{{ produto.quantidade }} unidades</p>
                        </div>
                    </div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo</label>
                        <input type="text" class="form-control" id="motivo" name="motivo" placeholder="Ex: Compra, Venda, Ajuste de Inventário">
                    </div>
                    
                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação (opcional)</label>
                        <textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Operação</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operacao" id="operacao_adicionar" value="adicionar" checked>
                            <label class="form-check-label" for="operacao_adicionar">
                                <i class="bi bi-plus-circle text-success"></i> Adicionar ao estoque
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operacao" id="operacao_remover" value="remover">
                            <label class="form-check-label" for="operacao_remover">
                                <i class="bi bi-dash-circle text-danger"></i> Remover do estoque
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Confirmar Atualização
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
